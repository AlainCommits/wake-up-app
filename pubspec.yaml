name: wake_up_app
description: A Flutter app for scheduling wake-up calls.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  phone_state: ^1.0.0
  workmanager: ^0.5.0
  shared_preferences: ^2.0.0
  permission_handler: ^10.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true